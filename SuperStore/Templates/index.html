<!DOCTYPE html>
<html>
<head>
    <title>Upload CSV and Analyze Data</title>
</head>
<body>
    <h1>Upload a CSV File</h1>
    <form action="/" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv" required>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
